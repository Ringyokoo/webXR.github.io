<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Hat Try-On Demo</title>
  <link rel="icon" href="data:,"> <!-- Устраняет ошибку favicon -->

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
    #arButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" playsinline></video>
  <button id="arButton">Enter AR</button>

  <!-- MediaPipe Holistic (не модули, подключаются как обычно) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1675471629/holistic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.min.js"></script>

  

  <!-- Основной скрипт как модуль -->
  <script type="module">
    // Импорт Three.js и дополнений с использованием importmap
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { XRButton } from 'three/addons/webxr/XRButton.js';

    // Инициализация Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Освещение
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    // Загрузка модели шляпы
    let hatModel;
    const loader = new GLTFLoader();
    loader.load(
      'hat-glb/source/HAT_GLB.glb', // Замените на URL вашей модели шляпы
      (gltf) => {
        hatModel = gltf.scene;
        hatModel.scale.set(0.5, 0.5, 0.5);
        scene.add(hatModel);
      },
      (xhr) => console.log(`${(xhr.loaded / xhr.total * 100)}% loaded`),
      (error) => console.error('Error loading model:', error)
    );

    // Инициализация MediaPipe Holistic
    const videoElement = document.getElementById('video');
    const holistic = new Holistic({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1675471629/${file}`,
    });
    holistic.setOptions({
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    holistic.onResults((results) => {
      if (hatModel && results.faceLandmarks) {
        const forehead = results.faceLandmarks[10];
        const x = (forehead.x - 0.5) * 4;
        const y = -(forehead.y - 0.5) * 4;
        const z = -forehead.z * 4 - 2;
        hatModel.position.set(x, y + 0.5, z);
        hatModel.rotation.set(0, 0, 0);
      }
    });

    // Настройка камеры устройства
    const cameraUtils = new Camera(videoElement, {
      onFrame: async () => {
        await holistic.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });

    // Доступ к веб-камере
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        videoElement.srcObject = stream;
        videoElement.play();
        cameraUtils.start();
      } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Не удалось получить доступ к камере. Проверьте разрешения.');
      }
    }
    startCamera();

    // WebXR для AR
    document.getElementById('arButton').addEventListener('click', async () => {
      if (!navigator.xr) {
        alert('Ваш браузер не поддерживает WebXR.');
        return;
      }

      try {
        const session = await navigator.xr.requestSession('immersive-ar', {
          optionalFeatures: ['dom-overlay', 'hit-test'],
          domOverlay: { root: document.body },
        });
        renderer.xr.setSession(session);
        videoElement.style.display = 'block';
      } catch (err) {
        console.error('Error starting AR session:', err);
        alert('Не удалось запустить AR. Убедитесь, что вы используете HTTPS и поддерживаемое устройство.');
      }
    });

    // Анимация
    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
    animate();

    // Обработка изменения размера окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

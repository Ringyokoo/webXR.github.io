<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Hat Try-On Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; }
    #arButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video id="video" playsinline style="display: none;"></video>
  <button id="arButton">Enter AR</button>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.134.0/examples/js/WebXR/VRButton.js"></script>

  <!-- MediaPipe Holistic -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635988162/holistic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js"></script>

  <script>
    // Инициализация Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Освещение
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    // Загрузка модели шляпы
    let hatModel;
    const loader = new GLTFLoader();
    loader.load(
      'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/LeePerrySmith/LeePerrySmith.glb', // Замените на URL вашей модели шляпы
      (gltf) => {
        hatModel = gltf.scene;
        hatModel.scale.set(0.5, 0.5, 0.5); // Масштаб модели
        scene.add(hatModel);
      },
      undefined,
      (error) => console.error('Error loading model:', error)
    );

    // Инициализация MediaPipe Holistic
    const videoElement = document.getElementById('video');
    const holistic = new Holistic({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635988162/${file}`,
    });
    holistic.setOptions({
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    holistic.onResults((results) => {
      if (hatModel && results.faceLandmarks) {
        // Точка на лбу (индекс 10 в Face Landmarks)
        const forehead = results.faceLandmarks[10];
        // Преобразование координат MediaPipe (0-1) в Three.js
        const x = (forehead.x - 0.5) * 4; // Умножение для масштабирования
        const y = -(forehead.y - 0.5) * 4;
        const z = -forehead.z * 4 - 2; // Сдвиг назад для правильного позиционирования
        hatModel.position.set(x, y + 0.5, z); // Смещение вверх для шляпы
        hatModel.rotation.set(0, 0, 0); // Можно настроить поворот
      }
    });

    // Настройка камеры устройства
    const cameraUtils = new Camera(videoElement, {
      onFrame: async () => {
        await holistic.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });
    cameraUtils.start();

    // Доступ к веб-камере
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }).then((stream) => {
      videoElement.srcObject = stream;
      videoElement.play();
    }).catch((err) => console.error('Error accessing camera:', err));

    // WebXR для AR
    document.getElementById('arButton').addEventListener('click', () => {
      renderer.xr.setSession('immersive-ar', {
        domOverlay: { root: document.body },
        requiredFeatures: ['local', 'hit-test'],
      });
      videoElement.style.display = 'block'; // Показываем видео в AR-режиме
    });

    // Анимация
    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
    animate();

    // Обработка изменения размера окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
